<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcJS</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container ">
        <div class="calculator card">

            <div class="calculator-screen z-depth-1" id="screen">
            </div>
            <div class="calculator-keys">

                <button type="button" id="button" class="operator btn btn-info" value="+"
                    onclick="insert('+')">+</button>
                <button type="button" id="button" class="operator btn btn-info" value="-"
                    onclick="insert('-')">-</button>
                <button type="button" id="button" class="operator btn btn-info" value="*"
                    onclick="insert('*')">x</button>
                <button type="button" id="button" class="operator btn btn-info" value="/"
                    onclick="insert('/')">/</button>
                <button type="button" id="button" value="7" class="btn btn-light waves-effect"
                    onclick="insert('7')">7</button>
                <button type="button" id="button" value="8" class="btn btn-light waves-effect"
                    onclick="insert('8')">8</button>
                <button type="button" id="button" value="9" class="btn btn-light waves-effect"
                    onclick="insert('9')">9</button>
                <button type="button" id="button" value="4" class="btn btn-light waves-effect"
                    onclick="insert('4')">4</button>
                <button type="button" id="button" value="5" class="btn btn-light waves-effect"
                    onclick="insert('5')">5</button>
                <button type="button" id="button" value="6" class="btn btn-light waves-effect"
                    onclick="insert('6')">6</button>
                <button type="button" id="button" value="1" class="btn btn-light waves-effect"
                    onclick="insert('1')">1</button>
                <button type="button" id="button" value="2" class="btn btn-light waves-effect"
                    onclick="insert('2')">2</button>
                <button type="button" id="button" value="3" class="btn btn-light waves-effect"
                    onclick="insert('3')">3</button>
                <button type="button" id="button" value="0" class="btn btn-light waves-effect"
                    onclick="insert('0')">0</button>
                <button type="button" id="button" class="decimal function btn btn-secondary" value="."
                    onclick="insert('.')">.</button>
                <button type="button" id="clear" class="all-clear function btn btn-danger btn-sm" value="all-clear"
                    onclick="AllClear()">AC</button>
                <button type="button" id="calc" class="equal-sign operator btn btn-danger" value="=">=</button>
            </div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>

</body>

</html>
